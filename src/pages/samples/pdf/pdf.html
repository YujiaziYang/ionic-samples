<ion-view hide-nav-bar="true" cache-view='false' class='pdf outer-pages'>
    <ion-header-bar class="bar-stable">
        <button ng-click="back()">
            <i class="ion-arrow-left-c"></i> Back
        </button>
        <h1 class="title">PDF预览</h1>
    </ion-header-bar>
    <ion-content>
        <!-- 用于显示iframe加载中的进度条 -->
        <div class="load-progress" iframe-load></div>
        <iframe type="application/pdf" ng-src="{{pdfSrc}}" width="100%" height="100%"></iframe>
    </ion-content>
</ion-view>
